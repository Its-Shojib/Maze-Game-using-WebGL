<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/svg+xml" href="/asset/logo.png" />
  <title>Maze Game</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <!-- Header Section for Title -->
  <header id="header">
    <h2>Maze Game</h2>
  </header>

  <!-- Main Section -->
  <div id="page">

    <!-- Congratulations Message -->
    <div id="Message-Container">
      <div id="message">
        <h1>Congratulations!</h1>
        <p>You are done.</p>
        <p id="moves"></p>
        <input id="okBtn" type="button" onclick="toggleVisablity('Message-Container')" value="Thank You!" />
      </div>
    </div>

    <br>
    <!-- Difficulty Selection -->
    <div id="menu">
      <div class="custom-select">
        <select id="diffSelect">
          <option value="10">Easy</option>
          <option value="15">Medium</option>
          <option value="25">Hard</option>
          <option value="38">Extreme</option>
        </select>
      </div>
      <input id="startMazeBtn" type="button" onclick="makeMaze()" value="Start" />
    </div>

    <!-- Maze Canvas -->
    <div id="view">
      <div id="mazeContainer">
        <canvas id="mazeCanvas" class="border" height="1100" width="1100"></canvas>
      </div>
    </div>

    <!-- Instructions -->
    <p id="instructions">Use arrow keys to move the key to the house!</p>

  </div>

  <!-- Footer Section -->
  <footer id="footer">
    <p>&copy; 2024 Maze Game | Created by Md Shojib Hossain</p>
  </footer>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery.touchswipe/1.6.18/jquery.touchSwipe.min.js"></script>


  <!-- JavaScript Code for the Game -->
  <script src="./script.js"></script>
</body>

</html>
